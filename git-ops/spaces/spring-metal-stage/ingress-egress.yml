apiVersion: networking.tanzu.vmware.com/v1alpha1
kind: DomainBinding
metadata:
  name: stage-metal-domain
  namespace: default
spec:
  autoAssign:
    port: false
    subdomainOf: ""
  domain: spring-metal-stage.vmtanzu.com
  entrypoint: main
  http: {}
  port: 80
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: boneyard-agent-route
  namespace: default
spec:
  parentRefs:
  - group: networking.tanzu.vmware.com
    kind: Entrypoint
    name: main
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: boneyard-agent
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
---
apiVersion: networking.tanzu.vmware.com/v1alpha1
kind: EgressPoint
metadata:
  name: ext-services
  namespace: default
spec:
  targets:
  - hosts:
    - tcp.tas.vmtanzu.com
    port:
      number: 1027
      protocol: TCP
  - hosts:
    - genai-proxy.sys.tas.vmtanzu.com
    port:
      number: 443
      protocol: HTTPS
